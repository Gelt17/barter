<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Бартерная система</a>
        </div>
</nav>
<div class='d-flex justify-content-end '>
  <form class="d-flex me-3" method="get" action="{% url 'ad_search' %}">
        <input class="form-control me-2" type="search" placeholder="Поиск..." aria-label="Поиск" name="q" value="{{ request.GET.q }}">
        <button class="btn btn-outline-light" type="submit">Искать</button>
    </form>
            {% if request.user.is_authenticated %}
        <div class="dropdown text-end">
          <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            {{ request.user }}
          </a>
          <ul class="dropdown-menu text-small">
            <li><a class="dropdown-item" href="{% url 'ad_create' %}">Добавить статью</a></li>
            <li><a class="dropdown-item" href="{% url 'profile_detail' request.user.profile.slug %}">Мой профиль</a></li>
            <li><hr class="dropdown-divider"></li>
            <li>
                    <form action="{% url 'logout' %}" method="post">{% csrf_token %}
                        <a href="#" class="dropdown-item" onclick="parentNode.submit();">Log Out</a>
                    </form>
            </li>
          </ul>
        </div>
        {% else %}
            <ul class="nav ">
              <li><a href="{% url 'register' %}" class="nav-link px-2 link-secondary">Регистрация</a></li>
              <li><a href="{% url 'login' %}" class="nav-link px-2 link-dark">Вход</a></li>
            </ul>
        {% endif %}
</div>
